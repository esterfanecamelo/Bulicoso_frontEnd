name: Sync Frontend to Backend Repository

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do FRONTEND
      - name: Checkout Frontend Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # ðŸ”¥ IMPORTANTE
          path: 'source-repo'

      # Passo 2: Checkout BACKEND usando o PAT
      - name: Checkout Backend Repository
        uses: actions/checkout@v4
        with:
          repository: 'SilvioGoncalvesXJr/Bulicoso'
          token: ${{ secrets.BULICOSO_PAT }}
          persist-credentials: false   # ðŸ”¥ IMPORTANTE
          path: 'backend-repo'

      # Passo 3: Sincronizar arquivos
      - name: Sync Frontend Files
        run: |
          rsync -av --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='dist/' \
            --exclude='build/' \
            --exclude='.next/' \
            --exclude='.cache/' \
            --exclude='coverage/' \
            --exclude='.env' \
            --exclude='.env.local' \
            --exclude='*.log' \
            --exclude='docs/' \
            ./source-repo/ ./backend-repo/frontend/

      # Passo 4: Commit e Push com PAT explÃ­cito
      - name: Commit and Push Changes
        env:
          PAT: ${{ secrets.BULICOSO_PAT }}
        run: |
          cd backend-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore(sync): Atualiza cÃ³digo do frontend automaticamente"
            git remote set-url origin https://x-access-token:${PAT}@github.com/SilvioGoncalvesXJr/Bulicoso.git
            git push origin main
          else
            echo "Nenhuma alteraÃ§Ã£o para sincronizar."
          fi
